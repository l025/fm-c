<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - QR code component solution</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="level-one">Frontend Mentor - QR code component solution</h1>
    <main class="container">
      <section class="qr-code-component">
        <figure class="qr-code-component__img-wrapper">
          <img src="./images/image-qr-code.png" alt="qr-code" />
          <figcaption>[qr_code_url]</figcaption>
        </figure>
        <div class="qr-code-component__content">
          <h2>Improve your front-end skills by building projects</h2>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
